<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medicare</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <span>Medicare</span>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your healthcare companion</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <span class="error-message" id="loginEmailError"></span>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <span class="error-message" id="loginPasswordError"></span>
                </div>

                <button type="submit" class="btn-primary full-width" id="loginSubmit">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loader" id="loginLoader"></div>
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <button class="btn-google" id="googleLogin">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>

            <div class="auth-footer">
                <p>Don't have an account? <a href="#" id="toSignup">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
