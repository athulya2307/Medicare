<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Medicare</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <span>Medicare</span>
                </div>
                <h1>Create Account</h1>
                <p>Join thousands managing their health better</p>
            </div>

            <form class="auth-form" id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <span class="error-message" id="firstNameError"></span>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <span class="error-message" id="lastNameError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signupEmail" name="email" required>
                    </div>
                    <span class="error-message" id="signupEmailError"></span>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" name="password" required minlength="8">
                    </div>
                    <span class="error-message" id="signupPasswordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to Terms of Service & Privacy Policy
                    </label>
                </div>

                <button type="submit" class="btn-primary full-width" id="signupSubmit">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-loader" id="signupLoader"></div>
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <button class="btn-google" id="googleSignup">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>

            <div class="auth-footer">
                <p>Already have an account? <a href="#" id="toLogin">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
